<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Telegram-каналы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #cfcece;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        
        .channel-link {
            display: block;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
        }
        
        .channel-link:hover {
            transform: scale(1.05);
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            margin: 0 auto 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .channel-logo {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .channel-name {
            font-weight: bold;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .logo-container {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Мы спонсоры вашего праздника</h1>
            <p>Нам будет приятно, если вы подпишитесь на наши телеграмм каналы. Будем рады стать Вам полезными</p>
        </div>
        
        <div class="channels-grid" id="channels-container">
            <!-- Сюда будут добавляться каналы через JavaScript -->
        </div>
    </div>

    <script>
        const telegramChannels = [
            {
                name: "English4u",
                url: "https://t.me/english_4_u_mytischi",
                logo: "images/english4u.png"
            },
            {
                name: "Молочный Ёж",
                url: "https://t.me/molochniyosh", 
                logo: "images/milk.png"
            },
            {
                name: "Kiber One",
                url: "https://t.me/kiberone_official",
                logo: "images/kiber.png"
            },
            {
                name: "Пространство",
                url: "https://t.me/SpacewillMy",
                logo: "images/space.jpg"
            },
            {
                name: "Не школа kids",
                url: "https://t.me/neskholakidsmatishi",
                logo: "images/kids.png"
            },
            {
                name: "Textura",
                url: "https://t.me/TexturaMy", 
                logo: "images/textura.jpg"
            },
            {
                name: "IQ007",
                url: "https://t.me/iq007mytischi",
                logo: "images/007.jpg"
            },
            {
                name: "Формула успеха",
                url: "https://t.me/pifagorkamo",
                logo: "images/success.jpg"
            }
        ];

        function createChannelElements() {
            const container = document.getElementById('channels-container');
            
            telegramChannels.forEach(channel => {
                const channelElement = document.createElement('a');
                channelElement.href = channel.url;
                channelElement.target = "_blank";
                channelElement.rel = "noopener noreferrer";
                channelElement.className = "channel-link";
                
                channelElement.innerHTML = `
                    <div class="logo-container">
                        <img src="${channel.logo}" alt="${channel.name}" class="channel-logo"
                             onerror="this.style.display='none'; this.parentNode.innerHTML='${channel.name.slice(0,2)}'">
                    </div>
                    <div class="channel-name">${channel.name}</div>
                `;
                
                container.appendChild(channelElement);
            });
        }

        document.addEventListener('DOMContentLoaded', createChannelElements);
    </script>
</body>
</html>
